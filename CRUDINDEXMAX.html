        /* Header */
        .header {
            background-color: #FD3636;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            z-index: -1;
            transform: skewX(-20deg);

        .header-title {

            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            position: relative;
            transition: color 0.3s ease;
        }

        .header-links a::before {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .header-links a:hover {
            color: black;
        }

        .header-links a:hover::before {
            width: 100%;
        }

        /* Secci√≥n de tarjetas */
        .card-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 40px;
        }

        .card {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .card-content {

        }

        .card-title {

            margin-bottom: 10px;
        }

        .card-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .card-link {
            display: inline-block;
            background-color: #ff9966;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card-link:hover {

        }

        /* Footer */
        .footer {
            background-color: #FD3636;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Animaciones */
        @keyframes headerAnimation {
            0% {
                transform: skewX(-20deg);
            }
            100% {
                transform: skewX(20deg);
            }
        }
